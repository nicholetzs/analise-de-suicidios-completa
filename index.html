<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Suicídios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <aside

    >
      <div
        class="mb-8 mt-4 flex h-12 w-12 items-center justify-center rounded-full bg-blue-600 text-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"

      </div>

        <a
          href="#"
          class="flex w-full items-center rounded-full p-2 transition-colors duration-200 hover:bg-gray-100"
        >
          <div
            class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 text-gray-600 group-hover:bg-blue-600 group-hover:text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </div>
          <span
            class="ml-4 hidden text-sm font-medium text-gray-700 group-hover:inline-block animate-[fadeIn_0.3s_ease-in-out]"
            >Home</span
          >
        </a>
        <a
          href="#"
          class="flex w-full items-center rounded-full p-2 transition-colors duration-200 hover:bg-gray-100"
        >
          <div
            class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 text-gray-600 group-hover:bg-blue-600 group-hover:text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.25 8.25h1.5m-.75 3v5.25m8.25-2.25A9 9 0 11.75 12a9 9 0 0118 0z"
              />

          <span
            class="ml-4 hidden text-sm font-medium text-gray-700 group-hover:inline-block animate-[fadeIn_0.3s_ease-in-out]"
            >Sobre</span
          >
        </a>

      </nav>
